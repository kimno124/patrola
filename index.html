<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <title>Klikací obrázky</title>
  <style>
    .clickable-image {
      cursor: pointer;
      margin: 5px;            /* Malý okraj kolem obrázků */
      max-width: 400px;       /* Můžeš upravit dle potřeby */
      border: 2px solid #ccc;
      border-radius: 10px;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    /* Po najetí myší se obrázek zvětší na 1.3násobek */
    .clickable-image:hover {
      transform: scale(1.3);
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }

    /* Kontejner pro první (vycentrovaný) obrázek */
    .first-image-center {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    /* Kontejner pro ostatní (10) obrázků */
    .other-images {
      display: grid;
      /* 2 sloupce, mezera mezi sloupci/řádky jen 5px */
      grid-template-columns: 1fr 1fr;
      gap: 5px;
      /* Šířku kontejneru lze upravit, 800px je jen příklad */
      width: 800px;
      margin: 20px auto 0 auto; 
      justify-items: center;
    }
  </style>
</head>
<body>

<!-- 1. (vycentrovaný) obrázek nahoře -->
<div class="first-image-center">
  <div>
    <img 
      src="images/velitelka.webp"
      alt="První obrázek" 
      class="clickable-image" 
      onclick="playSound('sound1')"
    />
    <audio id="sound1" src="sounds/velitelka.m4a"></audio>
  </div>
</div>

<!-- Ostatních 10 obrázků -->

<!-- Skript - funkce pro přehrání zvuku (zastaví ostatní, aby se nehrálo více naráz) -->
<script>
  function playSound(soundId) {
    // 1) Nejprve zastavíme všechna audia na stránce
    const allAudios = document.querySelectorAll('audio');
    allAudios.forEach(audioEl => {
      audioEl.pause();
      audioEl.currentTime = 0;
    });

    // 2) Pak teprve přehrajeme požadovaný zvuk
    const audio = document.getElementById(soundId);
    audio.currentTime = 0; // start od začátku
    audio.play();
  }
</script>
